<html lang="en">
<head>

    <title>{% block title %} Sign Up {% endblock %}</title>
    
</head>
<body>

    {% block content %}
    <div class="form-group">
        <h2>SignUp</h2>
        <form method="POST" action="">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" >Sign Up</button>
        </form>
        <p>Already a user? <a href="{% url 'login' %}">Login</a></p>
    </div>
    {% endblock %}

    

    
</body>
</html>
